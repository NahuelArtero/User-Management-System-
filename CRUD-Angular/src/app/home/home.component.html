
<div class="container" >
    <p>Users List</p>

    <button routerLink="/add" type="button" class="btn btn-dark"> Add </button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">ID Number</th>
            <th scope="col">Photo</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listUsers">
            <th>{{user.id_user}}</th>
            <td>{{user.userName}}</td>
            <td>{{user.userLastName}}</td>
            <td>{{user.userEmail}}</td>
            <td>{{user.userDNI}}</td>
            <td><img src="{{user.userPhoto}}" alt="" width="50" height="50"> </td>
            <td>
                <button (click)="edit(user.id_user)" type="button" class="btn btn-primary">Edit</button>
            </td>
            <td>
                <button (click)="deleteUser(user.id_user)" type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
